{% extends 'base.html' %}

{% block title %}Session Details{% endblock %}

{% block content %}

<div class="flex-right">
    <div class="flow-down">
        <h2>Waiting submissions</h2>
        <table class="submission-table">
            <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Problem</th>
                    <th>User</th>
                    <th>Submitted at</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody id="waiting-submissions">

            </tbody>
        </table>
    </div>
    
    <div class="flex-down">
        <h2>Recent judged submissions</h2>
        <table class="submission-table">
            <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Problem</th>
                    <th>User</th>
                    <th>Submitted at</th>
                    <th>Language</th>
                    <th>Verdict</th>
                    <th>Score</th>
                    <th>CPU</th>
                </tr>
            </thead>
            <tbody id="judged-submissions">

            </tbody>
        </table>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/queue.js') }}"></script>
{% endblock %}
